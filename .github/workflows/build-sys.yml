name: build-sys

on:
  workflow_dispatch:
    
jobs:
  build-sys:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install QEMU
        run: |
          apt-get update -y
          apt-get install -y qemu-system-aarch64
      - name: Build system image
        run: ./build-sys

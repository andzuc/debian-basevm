boot ::
	128 228 -1 ext2
	    $primary{ } $bootable{ }
	    method{ format } format{ }
	    device{ /dev/sda }
	    use_filesystem{ } filesystem{ ext2 }
	    mountpoint{ /boot } .
rootvg ::
	1372 1421 -1 lvm
	    $primary{ }
	    method{ lvm }
	    vg_name{ rootvg } .
	1372 1421 -1 ext4
	    $lvmok{ }
	    in_vg{ rootvg }
	    lv_name{ root }
	    method{ format } format{ }
	    use_filesystem{ } filesystem{ ext4 }
	    mountpoint{ / } .
